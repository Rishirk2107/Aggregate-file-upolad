<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/entrystyles.css">
  <title>Add Product</title>
</head>
<body>
    <form action="/upload" enctype="multipart/form-data" method="post">
        <div class="container">
            <div class="form-container">
                <form id="addProductForm" class="form" enctype="multipart/form-data">
                    <h2>Add Product</h2>
                    <div class="input-group">
                        <label for="productName">Product Name:</label>
                        <input type="text" id="filename" name="filename" required>
                    </div>
                    <div class="input-group">
                        <label for="productImage">Product Image:</label>
                        <input type="file" id="productImage" name="productImage" accept="image/*" required>
                    </div>
                    <div class="input-group">
                        <label for="productPrice">Product Price:</label>
                        <input type="number" id="productPrice" name="productPrice" required>
                    </div>
                    <!-- Additional input for product count -->
                    <div class="input-group">
                        <label for="productCount">Product Count:</label>
                        <input type="number" id="productCount" name="productCount" required>
                    </div>
                    <button type="submit">Add Product</button>
                </form>
            </div>
        </div>
    </form>
</body>
</html>
